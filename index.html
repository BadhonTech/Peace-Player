<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@badhonbiswas_" />
  <meta name="twitter:title" content="Peace Player" />
  <meta name="twitter:description" content="Peace player is a music player which is a best web player." />
  <meta name="twitter:image" content="favicon.png" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <title>Peace Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="songs/Line Without a Hook - Ricky Montgomery.jpg" as="image" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="loader">
    <img src="favicon.png" alt="Loading..." />
  </div>

  <video id="background-video" class="background-video" autoplay muted playsinline preload="metadata">
    <source src="video1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container hidden" id="draggable">
    <img class="ar" src="songs/Line Without a Hook - Ricky Montgomery.jpg" alt="album art" />
    <div class="md">
      <div class="title-wrapper">
        <div class="title">Loading...</div>
      </div>
      <div class="artist">...</div>
      <audio id="player">
        <source src="" type="audio/mp3" />
      </audio>
      <input type="range" id="progress" min="0" value="0" step="0.1" />
      <div class="icons">
        <i class="fa-solid fa-backward"></i>
        <i onclick="playpause()" id="faplay" class="fa-solid fa-play"></i>
        <i onclick="playpause()" id="fapaused" class="fa-solid fa-pause" style="display: none;"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
